<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磨砂效果测试</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            min-height: 100vh;
            margin: 0;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .test-box {
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            min-width: 300px;
            text-align: center;
        }
        
        .mobile-test {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .desktop-test {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white; margin-bottom: 40px;">磨砂玻璃效果测试</h1>
    
    <div class="test-container">
        <div class="test-box mobile-test">
            <h2>移动端磨砂效果</h2>
            <p>这是移动端下拉菜单的磨砂效果样式</p>
            <p>blur(10px) saturate(180%)</p>
        </div>
        
        <div class="test-box desktop-test">
            <h2>桌面端磨砂效果</h2>
            <p>这是桌面端下拉菜单的磨砂效果样式</p>
            <p>blur(20px) saturate(200%)</p>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 50px; color: white;">
        <p>如果能看到模糊的背景效果，说明磨砂效果正常工作</p>
        <p>如果背景是纯色不透明，说明浏览器不支持backdrop-filter</p>
    </div>
</body>
</html>
